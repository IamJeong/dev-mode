<!DOCTYPE html>
<html>
<head>
    <title>Recharge Points</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
</head>
<body ng-app="application" ng-controller="AppCtrl">
    <div class="container">
        <h2>Recharge Points</h2>
        <hr>
        <div class="form-group">
            <label>Amount</label>
            <input class="form-control" type="number" placeholder="Enter amount" ng-model="recharge.amount">
            <input type="submit" value="Recharge" class="btn btn-primary" ng-click="userRechargePoints()">
        </div>
        <a href = './mainpage.html'>main</a>
        <h5 style="color:green;margin-bottom:2%" id="success_recharge">{{recharge_status}}</h5>
    </div>
</body>
<script type="text/javascript" src="app.js"> </script>
</html>
