<!DOCTYPE html>
<html>
 <head>
   <title>Hyperledger Fabric AB Store</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>

   <style type="text/css">
     header{
       background-color: lightgray;
       font-size:20px;
       padding:20px;
     }
     header, .form-group{
       margin-bottom: 3%;
     }
     .form-group{
       width:50%;
     }
     #body{
       margin-left:3%;
       margin-right:3%;
     }
     .form-control{
       margin: 8px;
     }
     label{
       font-size:20px;
     }
   </style>
 </head>
 <body ng-app="application" ng-controller="AppCtrl">
    <header>
      <div id="left_header">Hyperledger Fabric AB Store Application</div>
    </header>
    <div id="body">
        <div class="form-group">
            <label>Login</label>
            <h5 style="color:green;margin-bottom:2%" id="success_login">{{login_status}}</h5>
            <br>
            User ID: <input class="form-control" type="text" ng-model="login.userId">
            Password: <input class="form-control" type="password" ng-model="login.password">
            <input id="loginUser" type="submit" value="Login" class="btn btn-primary" ng-click="loginUser()">
        </div>
        <hr>
    </div>
  </body>
  <script type="text/javascript" src="app.js"> </script>
 </html>
